<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="resources/styles/style.css"> -->
    <title>Beranda</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">    

</head>
<body class="hold-transition sidebar-mini layout-fixed">

    <div id="menuHalaman" class="wrapper"> 

        <!-- ======= SIDEBAR ======= -->
        <aside id="sidebar" class="main-sidebar sidebar-dark-primary elevation-4"></aside>
        <!-- ======= END SIDEBAR ======= -->


        <!-- ======= NAVBAR ======= -->
 
        <nav id="navbar" class="main-header navbar navbar-expand navbar-white navbar-light"></nav>
        <!-- ======= END NAVBAR ======= -->


        <!-- ======= CONTENT ======= -->

        <div class="content-wrapper">
            
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="login-box mt-5">
                                <div class="card">
                                  <div class="card-body login-card-body">
                                    <p class="login-box-msg">Sign in to start your session</p>
                              
                                    <form action="" method="post">
                                      <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="Email">
                                        <div class="input-group-append">
                                          <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="Password">
                                        <div class="input-group-append">
                                          <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-8">
                                          <div class="icheck-primary">
                                            <input type="checkbox" id="remember">
                                            <label for="remember">
                                              Remember Me
                                            </label>
                                          </div>
                                        </div>
                                        <!-- /.col -->
                                        <div class="col-4">
                                          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                        </div>
                                        <!-- /.col -->
                                      </div>
                                    </form>
                              
                                    <div class="social-auth-links text-center mb-3">
                                      <p>- OR -</p>
                                      <a href="#" class="btn btn-block btn-primary">
                                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                                      </a>
                                      <a href="#" class="btn btn-block btn-danger">
                                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                                      </a>
                                    </div>
                                    <!-- /.social-auth-links -->
                              
                                    <p class="mb-1">
                                      <a href="forgot-password.html">I forgot my password</a>
                                    </p>
                                    <p class="mb-0">
                                      <a href="register.html" class="text-center">Register a new membership</a>
                                    </p>
                                  </div>
                                  <!-- /.login-card-body -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </section>
        </div>
        


        <!-- ======= END CONTENT ======= -->
        
        
        <!-- ======= FOOTER ======= -->
        <footer id="footer" class="main-footer"></footer>
        <!-- ======= END FOOTER ======= -->


    </div>


    <script src="javascript/main.js"></script>
    <!-- <script src="javascript/apiFunc.js"></script> -->
   

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js" defer></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js" defer></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
    $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js" defer></script>
    <!-- Sparkline -->
    <script src="plugins/sparklines/sparkline.js" defer></script>
    <!-- JQVMap -->
    <script src="plugins/jqvmap/jquery.vmap.min.js" defer></script>
    <script src="plugins/jqvmap/maps/jquery.vmap.usa.js" defer></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/jquery-knob/jquery.knob.min.js" defer></script>
    <!-- daterangepicker -->
    <script src="plugins/moment/moment.min.js" defer></script>
    <script src="plugins/daterangepicker/daterangepicker.js" defer></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js" defer></script>
    <!-- Summernote -->
    <script src="plugins/summernote/summernote-bs4.min.js" defer></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js" defer></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js" defer></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js" defer></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="dist/js/pages/dashboard.js" defer></script>
</body>
</html>
